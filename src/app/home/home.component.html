<p-toolbar
  styleClass="bg-gray-900 shadow-2"
  class="toolbar"
  [style]="{
    'border-radius': '3rem',
    'background-image':
      'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))'
  }"
>
  <ng-template pTemplate="start">
    <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
  </ng-template>
  <ng-template *ngIf="loggedInUser" pTemplate="end">
    <div class="flex align-items-center gap-2 user-info">
      <p-avatar [image]="loggedInUser.photoUrl" shape="circle" />
      <span class="font-bold text-bluegray-50 username">{{
        loggedInUser!.name
      }}</span>
    </div>
  </ng-template>
</p-toolbar>
<app-file-upload />
<app-product-inventory-grid />
