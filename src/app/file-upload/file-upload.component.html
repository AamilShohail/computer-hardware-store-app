<div class="file-upload">
  <p-fileUpload
    [url]="fileUploadUrl"
    (onUpload)="onUpload($event)"
    [multiple]="true"
    accept=".csv"
  >
    <ng-template pTemplate="content">
      <ul *ngIf="uploadedFiles.length">
        <li *ngFor="let file of uploadedFiles">
          {{ file.name }} - {{ file.size }} bytes
        </li>
      </ul>
    </ng-template>
  </p-fileUpload>
</div>
